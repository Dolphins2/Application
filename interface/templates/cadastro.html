            <form id="" method="POST">
                <i class="material-icons">person</i>

                <i class="material-icons">menu</i>

                <i class="material-icons">menu</i>

                <i class="material-icons">email</i>
                <label class="nomeantes" for="email" id="Cad">Endereço de e-mail: *</label><br>
                <input class="campo" type="email" id="cadastro" name="email"><br><br>

                <i class="material-icons">lock</i>
                <label class="nomeantes" for="senha" id="Cad">Senha: *</label><br>
                <input class="campo" type="password" id="cadastro" name="senha"><br><br>

                <i class="material-icons">lock</i>
                <label class="nomeantes" for="resenha" id="Cad">Confirme a senha: *</label><br>
                <input class="campo" type="password" id="cadastro" name="resenha"><br><br>

                <i class="material-icons">menu</i>
                <label id="euquero">Eu quero:</label><br><br>

                    <button id="chek">Ensinar</button>
                    <button id="che">Aprender</button>
                </div><br>

                <button id="cads" type="submit">Cadastrar</button>
                <button href="" id="Cada">Login</button>
            </form>
